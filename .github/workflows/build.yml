name: Uninstall Dotnet Coverage
on:
  workflow_dispatch: # Jalankan secara manual
jobs:
  cleanup:
    name: Cleanup Tools
    runs-on: windows-latest
    steps:
      - name: Uninstall dotnet-coverage
        shell: powershell
        run: |
          # Hapus alat dotnet-coverage jika diinstal
          dotnet tool uninstall --global dotnet-coverage || echo "dotnet-coverage not found, skipping"
      - name: Confirm Uninstallation
        shell: powershell
        run: |
          # Verifikasi semua alat global
          dotnet tool list --global
