name: "CodeQL Analysis"

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '15 5 * * 3'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read

    strategy:
      fail-fast: false
      matrix:
        language: ['csharp']  # Define language as C#

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4  # Checkout the repository
        with:
          fetch-depth: 0  # Ensure the full repository history is fetched

      - name: Setup .NET
        uses: actions/setup-dotnet@v4  # Setup .NET for the repository
        with:
          dotnet-version: '8.0.x'  # Define the .NET version to use

      - name: Restore NuGet packages
        run: |
          dotnet restore  # Ensure that all NuGet dependencies are restored

      - name: Clean the project
        run: dotnet clean  # Clean any previous build artifacts

      - name: Build the project
        run: |
          dotnet build --configuration Debug --no-restore  # Build the project with Debug configuration
          dotnet publish --configuration Debug --output ./output  # Publish to a known location

      - name: Verify build output
        run: |
          echo "Listing build output directory"
          pwd  # Print the current working directory
          ls $GITHUB_WORKSPACE  # List contents of the root directory
          if [ -d "$GITHUB_WORKSPACE/bin" ]; then
              ls "$GITHUB_WORKSPACE/bin"
          else
              echo "bin directory does not exist"
          fi
          if [ -d "$GITHUB_WORKSPACE/bin/Debug" ]; then
              ls "$GITHUB_WORKSPACE/bin/Debug"
          else
              echo "bin/Debug directory does not exist"
          fi
          if [ -d "$GITHUB_WORKSPACE/bin/Debug/net8.0" ]; then
              ls "$GITHUB_WORKSPACE/bin/Debug/net8.0"
          else
              echo "bin/Debug/net8.0 directory does not exist"
          fi

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
