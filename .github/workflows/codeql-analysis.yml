name: CodeQL Analysis

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  codeql-analysis:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code from the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up .NET SDK (Ensure the correct version of .NET is installed)
      - name: Set up .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0.100'  # Use a valid .NET version

      # Step 3: Restore dependencies and build the project
      - name: Restore dependencies
        run: dotnet restore HelloWorldApp.sln

      - name: Build the solution
        run: dotnet build HelloWorldApp.sln --configuration Release

      # Step 4: Initialize CodeQL Analysis
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: 'csharp'

      # Step 5: Run CodeQL Analysis
      - name: Run CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          output: ../results
          upload: always
          cleanup-level: brutal
          add-snippets: false
          skip-queries: false
          checkout_path: /home/runner/work/vivalavida/vivalavida
          upload-database: true
          wait-for-processing: true

        env:
          CODEQL_ACTION_VERSION: 3.27.1
          CODEQL_EXTRACTOR_CSHARP_ROOT: /opt/hostedtoolcache/CodeQL/2.19.3/x64/codeql/csharp
          DOTNET_ROOT: /usr/share/dotnet

      # Step 6: Upload CodeQL Results (Optional)
      - name: Upload CodeQL Analysis Results
        uses: actions/upload-artifact@v3
        with:
          name: codeql-results
          path: ../results
