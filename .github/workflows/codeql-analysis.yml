name: CodeQL Analysis

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  analyze:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        language: [csharp]

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup .NET SDK (or other necessary SDKs for different languages)
      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      # Restore NuGet packages for C#
      - name: Restore NuGet packages
        run: dotnet restore

      # Build and publish the project
      - name: Build and publish the project
        run: |
          dotnet build --configuration Release --no-restore
          dotnet publish --configuration Release --output ./output

      # Initialize CodeQL for the specific language
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          source-root: ./  # Ensures all files, including the ones in specific folders, are analyzed

      # Perform CodeQL Analysis
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
