name: CodeQL Analysis

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  codeql-analysis:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code from repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up .NET SDK
      - name: Set up .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0.*'

      # Step 3: Restore dependencies
      - name: Restore dependencies
        run: dotnet restore HelloWorldApp.sln

      # Step 4: Build the solution
      - name: Build the solution
        run: dotnet build HelloWorldApp.sln --configuration Release

      # Debugging: List the files in the directory to ensure .cs files are present
      - name: List files for debugging
        run: ls -R /home/runner/work/vivalavida/vivalavida

      # Step 5: Initialize CodeQL
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: csharp

      # Step 6: Run CodeQL Analysis
      - name: Run CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          output: ../results
          upload: always
          cleanup-level: brutal
          add-snippets: false
          skip-queries: false
          upload-database: true
        env:
          DOTNET_ROOT: /usr/share/dotnet
          CODEQL_RAM: 14567
          CODEQL_THREADS: 4
