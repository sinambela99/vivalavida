name: CodeQL Analysis

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  analyze:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        language: [csharp]

    steps:
      # Enable debug logging
      - name: Enable debug logging
        run: echo "ACTIONS_STEP_DEBUG=true" >> $GITHUB_ENV

      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup .NET SDK
      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      # Verify solution file exists
      - name: Verify solution file exists
        run: |
          ls -la
          cat HelloWorldApp.sln

      # Restore NuGet packages for C#
      - name: Restore NuGet packages
        run: dotnet restore HelloWorldApp.sln

      # Clean and build the project with CodeQL extraction
      - name: Clean and build the project with CodeQL extraction
        run: |
          dotnet clean HelloWorldApp.sln
          dotnet build HelloWorldApp.sln --configuration Release --no-restore
        env:
          CODEQL_EXTRACTOR_CSHARP_BUILD_COMMAND: "dotnet build HelloWorldApp.sln --configuration Release"

      # Publish the project to ensure all dependencies are included
      - name: Publish the project
        run: dotnet publish HelloWorldApp.sln --configuration Release --output ./output

      # Initialize CodeQL for the specific language
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: csharp
          source-root: './'

      # List CodeQL database contents to check for issues
      - name: List CodeQL database contents
        run: ls -la /home/runner/work/_temp/codeql_databases

      # Perform CodeQL Analysis
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
