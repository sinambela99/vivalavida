name: CodeQL Analysis

on:
  push:
    branches: [ "main" ]  # Run on push to main branch
  pull_request:
    branches: [ "main" ]  # Run on pull request to main branch
  schedule:
    - cron: '0 0 * * 0'  # Run every week

jobs:
  analyze:
    name: Analyze CodeQL
    runs-on: ubuntu-latest  # Use Linux-based runner

    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'csharp' ]  # Explicitly set language to C#

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up .NET SDK
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: '8.0'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build the code
      run: dotnet build --configuration Release

    - name: Verify build output
      run: |
        echo "Listing build files"
        ls -R $(pwd)

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: csharp

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
