name: "CodeQL Analysis"

permissions:
  actions: read
  contents: read
  security-events: write

on:
  push:
    branches: [ main ]  # Trigger on push to the master branch
  pull_request:
    branches: [ main ]  # Trigger on pull request to the master branch
  schedule:
    - cron: '15 23 * * 1'  # Run every Monday at 23:15 UTC

jobs:
  analyze:
    name: Analyze CodeQL
    runs-on: windows-2022  # Use Windows-based runner

    strategy:
      fail-fast: false
      matrix:
        language: ['csharp']  # Define language as C#

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Ensure the full repository history is fetched

    - name: Setup dotnet
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: |
          6.0.x  # Specify supported .NET versions
          8.0.x

    - name: Restore dependencies
      run: dotnet restore  # Restore .NET dependencies

    - name: Build the code
      run: dotnet build --configuration Debug --no-restore  # Build with Debug configuration, skipping restore

    - name: Verify build output
      run: |
        echo "Listing build files"
        dir $(Build.SourcesDirectory)  # List files to verify build success

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}  # Use matrix language (C#)

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        language: ${{ matrix.language }}  # Explicitly use language from the matrix
