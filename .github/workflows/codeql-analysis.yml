name: CodeQL Analysis

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  analyze:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        language: [csharp]

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup .NET SDK
      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      # List repository contents to verify the solution and project files
      - name: List repository contents
        run: |
          ls -la
          ls -la HelloWorldApp.sln
          ls -la HelloWorldApp.csproj

      # Restore NuGet packages for C#
      - name: Restore NuGet packages
        run: dotnet restore HelloWorldApp.csproj  # Corrected path

      # Clean and build the solution
      - name: Clean and build the solution
        run: |
          dotnet clean HelloWorldApp.sln
          dotnet build HelloWorldApp.sln --configuration Release --no-restore

      # Publish the project to ensure dependencies are included
      - name: Publish the project
        run: dotnet publish HelloWorldApp.csproj --configuration Release --output ./output  # Corrected path

      # Initialize CodeQL for C#
      - name: Initialize CodeQL with tracing
        uses: github/codeql-action/init@v3
        with:
          languages: csharp
          source-root: './'  # Correct source root as the .csproj is at the root
          trace: true  # Enables tracing logs for debugging

      # Verify CodeQL database contents
      - name: Verify CodeQL database contents
        run: ls -la /home/runner/work/_temp/codeql_databases/csharp

      # Perform CodeQL Analysis
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
