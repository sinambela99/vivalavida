name: "CodeQL Analysis"

permissions:
  actions: read
  contents: read
  security-events: write

on:
  push:
    branches: [ main ]  # Trigger on push to the main branch
  pull_request:
    branches: [ main ]  # Trigger on pull request to the main branch
  schedule:
    - cron: '15 23 * * 1'  # Run every Monday at 23:15 UTC

jobs:
  analyze:
    name: Analyze CodeQL
    runs-on: windows-2022  # Use Windows-based runner

    strategy:
      fail-fast: false
      matrix:
        language: ['csharp']  # Define language as C#

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Ensure the full repository history is fetched

    - name: Setup dotnet
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: |
          8.0.x

    - name: Restore dependencies
      run: dotnet restore  # Restore .NET dependencies

    - name: Build the code
      run: dotnet build --configuration Debug --no-restore  # Build with Debug configuration, skipping restore

    - name: Verify build output
      run: |
        echo "Listing build output directory"
        dir $GITHUB_WORKSPACE  # Check the contents of the root directory
        dir $GITHUB_WORKSPACE/bin  # Check if the bin directory exists
        dir $GITHUB_WORKSPACE/bin/Debug  # Check if the Debug directory exists
        dir $GITHUB_WORKSPACE/bin/Debug/net8.0/  # List files in the build output directory

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}  # Use matrix language (C#)

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
