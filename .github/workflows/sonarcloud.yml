name: SonarCloud Analysis

on:
  push:
    branches:
      - main  # Gantilah dengan nama branch yang kamu gunakan
    paths:
      - '**/*.cs'  # Hanya file C# yang akan dianalisis

  pull_request:
    branches:
      - main  # Gantilah dengan nama branch yang kamu gunakan
    paths:
      - '**/*.cs'

jobs:
  sonarcloud:
    name: Run SonarCloud analysis
    runs-on: ubuntu-latest  # Atau sesuaikan dengan sistem operasi yang digunakan

    steps:
      # 1. Checkout kode
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Set up .NET SDK (versi 8)
      - name: Set up .NET 8
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.x'

      # 3. Install dependensi .NET dan build proyek
      - name: Restore dependencies
        run: dotnet restore

      - name: Build project
        run: dotnet build --configuration Release

      # 4. Cache SonarCloud dependencies
      - name: Cache SonarCloud dependencies
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar-${{ hashFiles('**/*.cs') }}
          restore-keys: |
            ${{ runner.os }}-sonar-

      # 5. SonarCloud scan
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v1
        with:
          organization: sinambela99  # Gantilah dengan nama organisasi GitHub kamu
          token: ${{ secrets.SONAR_TOKEN }} # Pastikan SONAR_TOKEN ada di Secrets GitHub

   
